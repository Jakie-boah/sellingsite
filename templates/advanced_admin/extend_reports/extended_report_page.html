{%include 'header_ex.html'%}
<div class="d-rep">
    <h3>Жалоба от пользователя {{ report.user.username }}</h3>
    <br>
    <h5>На объявление <a class="cnopka-rep" href="{% url 'item' report.item.id %}"> {{ report.item.name }}</a></h5>
    <br>
    <h5>Причина: {{ report.reason }}</h5>
    <h5>Текст жалобы: </h5>
    <textarea class="report-text">{{ report.report_text }}</textarea>

    <form method="POST" action="">
        {% csrf_token %}
        <input type="submit" class="input-file-btn" name="action" value="Удалить жалобу">
    </form>
</div>

{%include 'footer.html'%}
