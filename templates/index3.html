


<form action="">
        <div id="div1" hidden>1</div>
        <div id="div2" hidden>2</div>
        <div id="div3" hidden>3</div>

        <button id="btn1">1 див</button>
        <button id="btn2">2 див</button>
        <button id="btn3">3 див</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            btn1.addEventListener('click', function (event) {
                event.preventDefault();
                div1.hidden = !div1.hidden;
                div2.hidden = true;
                div3.hidden = true;
            })

            btn2.addEventListener('click', function (event) {
                event.preventDefault();
                div2.hidden = !div2.hidden;
                div1.hidden = true;
                div3.hidden = true;
            })

            btn3.addEventListener('click', function (event) {
                event.preventDefault();
                div3.hidden = !div3.hidden;
                div1.hidden = true;
                div2.hidden = true;
            })
        })
</script>
